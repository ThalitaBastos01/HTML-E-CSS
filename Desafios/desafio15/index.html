<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--label = as etiquetas

    para o php funcionar bem em formularios, eu preciso que todo input(todo objeto de entrada tenha um "name") 
    e name é mais ultil em  html e php/

   para linguagens como js o id  é mais ultilizado e util para o label.
-->
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="" method="post" >

        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="15">
        </p>

        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome" required minlength="8"> 

        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
        
    </form>

    
</body>
</html>
