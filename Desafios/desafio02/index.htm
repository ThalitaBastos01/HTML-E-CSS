<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto la em cima<br>como ícone de favoritos
    para inserir o favicon usamos a tag &lt;link:favicon&gt; dentro de <strong>head</strong><br>
agora para colocar imagens dentro de <strong>body</strong> usamos a tag &lt;img&gt;</p>

<p>
    <img src="imagens/github-m.png" alt="icone do github">
</p>
    
</body>
</html>
