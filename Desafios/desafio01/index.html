<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Mensagens</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <h2>Primeiro com a tag &lt;BR&gt;</h2>
    <p>
    *Um <br>
    **Dois <br>
    ***Três <br>
    ****Quatro <br>
    
    ****Quatro <br>
    ***Três <br>
    **Dois <br>
    *Um <br>
    </p>
    <h2>
        <p>Exemplo de mensagens com a tag &lt;pre&gt; e atribuição &lt;code&gt;</p>
    </h2>
<pre>
    <code>
        *Um
        **Dois
        ***Três
        ****Quatro

        ****Quatro
        ***três 
        **Dois
        *Um
    </code>
</pre>

</body>
</html>
